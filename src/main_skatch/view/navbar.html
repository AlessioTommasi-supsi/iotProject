<!DOCTYPE html>
<html>

<head>
    <title>Graph View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
        }

        label {
            margin-bottom: 5px;
        }

        select {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/services">Services</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="form-container">
        <h1>Graph View</h1>
        <label for="register-select">Select Register Address:</label>
        <select id="register-select" onchange="updateGraph()">
            <!-- Opzioni del menu a tendina -->
            <option value="1001">1001</option>
            <option value="1002">1002</option>
            <option value="1003">1003</option>
        </select>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <script>
        let chart;
        function updateGraph() {
            const address = document.getElementById('register-select').value;
            // Dati di esempio per ciascun indirizzo
            const exampleData = {
                "1001": [10, 20, 30, 40, 50],
                "1002": [5, 15, 25, 35, 45],
                "1003": [0, 10, 20, 30, 40]
            };
            const data = exampleData[address];
            const labels = data.map((_, index) => index + 1);
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Register Values',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Sample Index'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        }
        document.addEventListener('DOMContentLoaded', () => updateGraph());
    </script>
</body>

</html>
